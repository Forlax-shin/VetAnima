<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | VetAnimative</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #fdfdfd;
        }
        .error-content {
            max-width: 500px;
            padding: 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 10px;
            position: relative;
        }
        .error-code span {
            color: var(--secondary);
        }
        .pet-icon {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
            animation: wander 3s ease-in-out infinite;
        }
        @keyframes wander {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-20px) rotate(-10deg); }
            75% { transform: translateX(20px) rotate(10deg); }
        }
        .search-back {
            margin-top: 30px;
            display: inline-block;
            padding: 15px 40px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-content">
            <div class="pet-icon">
                <i class="fas fa-dog"></i>
            </div>
            <h1 class="error-code">4<span>0</span>4</h1>
            <h2 style="margin-bottom: 15px;">Oops! Your pet ran away...</h2>
            <p style="color: #777; line-height: 1.6;">
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable. Even our best vets couldn't find it!
            </p>
            
            <a href="index.html" class="btn btn-primary search-back">
                <i class="fas fa-home"></i> Back to Home
            </a>

            <div style="margin-top: 40px; font-size: 0.9rem; color: #aaa;">
                <p>Or try checking our <a href="shop-services.html" style="color: var(--primary);">Services</a></p>
            </div>
        </div>
    </div>

</body>
</html>
